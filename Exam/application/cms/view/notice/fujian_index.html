


{block name="css"}
<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
{/block}
{block name="content"}
<body>
<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="5%">
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col>
                    <col width="340">
                </colgroup>
                <thead>
                <tr>
                    <th>序号</th>
                    <th>附件名称</th>
                    <th>发送时间</th>
                    <th>下载</th>
                </tr>
                </thead>
                <tbody>
                 {volist name='data' id='v'}
                 <td>{$i}</td>
                 <td>{$v.name}</td>
                 <td>{$v.create_time}</td>

                 <td>

                     <button class="layui-btn  layui-btn-xs" ><a href="{$v.url}">下载</a></button>

                 </td>
                 </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
{/block}

{block name="script"}
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>

<script type="text/javascript">


    //添加栏目信息
    layui.use(['form', 'layer','jquery'], function () {
        var form  = layui.form;
        var $  = layui.jquery;
        $(".addExamInfo").click(function () {
            var id = $(this).val();

            layer.open({
                type: 2,
                skin: 'layui-layer-rim', //加上边框
                area: ['90%', '90%'], //宽高
                title: "上传附件",
                content: "/cms/article/Fujianadd?article_id="+id,  //调到新增页面
                yes: function(index, layero){
                    //do something
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                }
                ,cancel:function()
                {
                    location.reload();
                }
            });
        });
    });

    //删除fujian信息
    layui.use(['form', 'layer','jquery'], function () {
        var layer = layui.layer;
        var $  = layui.jquery;
        $(".delete").click(function () {
            var id = $(this).val();

            layer.confirm("确认删除?", function () {
                $.ajax({
                    url: "/cms/article/Fujiandelete",
                    data: {'id': id},
                    type: "post",
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == 1) {
                            layer.msg(data.msg);
                           location.reload();
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                })
            })
        });
    });

    //修改栏目信息



</script>
{/block}
