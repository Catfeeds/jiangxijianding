<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/layui/css/main.css" />
    <title>{$data.title}</title>
    <style type="text/css">
        img {
            border: 0;
            max-width: 100%;
        }

    </style>
</head>


<div class="daohang"></div>
<div class=" xiangqing">
    <div class="layui-col-xs9">

        <h3 class="baoming_title">
            <span class="baoming_title_span">{$data.exam_type}</span>
            <span class="layui-breadcrumb rightfloat" lay-separator=">">
				  <a target="_blank" href="/">首页</a>
				  <a  href="/cms/index/jian?guide=12">网上报名</a>
				  <a><cite>{$data.exam_type}</cite></a>
				</span>
        </h3>
        <div class="xiangqing_header">
            <h2 style="color:#F00;">{if $data.red==1}{$data.title}
                {else} {$data.title} {/if}
            </h2>
            <p>来源：{$data.source}</p>
            <p>时间:{$data.time}</p>

        </div>
        <div class="baoming_main">
          {$data.content}

        </div>
       </div>


    <div class="layui-col-xs3 baomingrukou">
        <h3 class="baoming_title"><span class="baoming_title_span">报名入口</span></h3>
        <div class="baomingrukou_main">
            <div class="baomingrukou_btn_main">
                <a  href="/examinee/menu/index?id={$data.type_exam_id}" class="leftfloat">
                    <div class="baomingrukou_btn">考生报名</div>
                </a>
                <a  href="/cms/index/login" class="rightfloat">
                    <div class="baomingrukou_btn">机构报名</div>
                </a>
            </div>

           <div class="aaa">

           </div>

        </div>

    </div>
</div>

{include file='content/foot'}
</body>

</html>

<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('jquery', function(){
        $ = layui.jquery;
        $.get('daohang.html', function(data) {
            $(".daohang").html(data);
        });
        $.get('wenti.html',function(data){
            $(".aaa").html(data)
        })

    });
</script>
