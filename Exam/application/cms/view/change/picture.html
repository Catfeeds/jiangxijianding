<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>carousel模块快速使用</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
    <style>
        #test1{
            position: absolute;     /* 父级元素设置相对定位 */
            margin-left: 100px;
            margin-top: 100px;
            width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 3px 18px rgba(0,0,0,.5);
        }
    </style>
</head>
<body>


        <div class="layui-carousel" id="test1" style="margin: 9% 24%;">
            <div carousel-item>
                {volist name='data' id='v'}
                <div><img src="{$v.url}" width="500"
                          height="400"/>
                    <div class="lunbo_txt">{$v.title}</div>
                </div>
                {/volist}
            </div></div>

    <!-- 条目中可以是任意内容，如：<img src=""> -->

<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.js"></script>

<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '50%' //设置容器宽度
            ,arrow: 'none' //始终显示箭头
            ,indicator:'none'
            ,interval:2000
            //,anim: 'updown' //切换动画方式
        });
    });
</script>
</body>
</html>
