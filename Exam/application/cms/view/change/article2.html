<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/main.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css" />
    <style type="text/css">
        img {
            border: 0;
            max-width: 100%;
        }
        .zuixin ul li {
            line-height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .zuixin ul li span {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: #C52730;
            color: white;
            text-align: center;
            margin-right: 10px;
            margin-top: 10px;
            line-height: 20px;
        }
    </style>
    <title>{title}</title>
</head>


<div class="daohang"></div>
<div class=" xiangqing">
    <div class="layui-col-xs9">

        <h3 class="baoming_title">
            <span class="baoming_title_span" >{guide_name}</span>
            <span class="layui-breadcrumb rightfloat" lay-separator=">">
				  <a target="_blank" href="/">首页</a>
				  <a target="" href="/cms/index/category?id={guide_id}">{contact}</a>
				  <a><cite>{guide_name}</cite></a>
				</span>
        </h3>
        <div class="xiangqing_header">
            <h2>{title}</h2>
            <p>来源：{source}</p>
            <p>时间：{time}</p>
        </div>
        <div class="baoming_main">
            {content}
        </div>
        {html}
    </div>
    <div class="layui-col-xs3 baomingrukou">
        <h3 class="baoming_title"><span class="baoming_title_span">{guide_name}</span></h3>
        <div class="baomingrukou_main zuixin">
            <ul>
               {li}
            </ul>
        </div>

    </div>
</div>

{include fiel="content/foot"}
</body>

</html>

<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('jquery', function(){
        $ = layui.jquery;
        $.get('daohang.html', function(data) {
            $(".daohang").html(data);
        });

    });
</script>
