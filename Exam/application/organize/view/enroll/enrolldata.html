{extend name="/layout/nonelayout"}
{block name="css"}
{/block}
{block name="content"}
<body>
<div style="padding-top: 48px">

    <div >
        <div  style="text-align: center;font-size: 20px;line-height: 50px;">请先下载上传模板，并按模板文件格式上传材料后进行导入！
            (<a href="__PUBLIC__/demo.zip" style="text-decoration: underline;color: skyblue;">模板下载</a>)
        </div>
    </div>
    <br>
    <br>
    <form method="post" enctype="multipart/form-data" id="form" class="layui-form">
    <div class="layui-form-item" style="width: 40%">
        <div class="layui-inline">
            <label class="layui-form-label" style="width: 60%">上传zip文件：</label>
            <div class="layui-input-block" style="width: 40%; margin-left: 75%;">
                
                <input type="file" name="file" id="file" accept="application/zip"
                                                           style="    border: 1px solid #ccc;"/>
            </div>
        </div>
    </div>
    <br>                                                       
    <div class="layui-form-item">
        <div class="layui-input-block" style="width: 40%; margin-left: 280px;">
            <button class="layui-btn"  id="submit" value="批量上传" style="display: inline;">批量上传</button>
        </div>
    </div>
            <input type="hidden" value="{$plan_id}" name="plan_id">
    </form>
</div>
</body>
{/block}
{/extend}
{block name="script"}
<script>
    layui.use(['form', 'layer','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        $('#submit').click(function(){
            var file = document.getElementById("file").value;
            

            if (file==""){
                layer.msg('上传文件不能为空',{time:1000});
                return false;
            }else{

                form = new FormData($("#form")[0]);
                $('#submit').text('文件上传中请稍后...');
                $('#submit').css('disabled','true');
                $('#submit').css('width','200px');

                $.ajax({
                    url:'enrolldataFile',
                    type:'POST',
                    data:form,
                    dataType:'json',
                    processData:false,
                    contentType:false,
                    success:function (data) {
                        $('#submit').text('批量上传');
                        $('#submit').css('disabled','false');
                        if (data.code==1){
                            layer.msg(data.msg,{
                                icon: 1,//提示的样式
                                time:  2000, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                                end: function () {
                                    //当你在iframe页面关闭自身时
                                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                    parent.layer.close(index); //再执行关闭
                                    parent.layer.reload();
                                }
                            });
                        }else if(data.code == -1){
                            layer.msg(data.msg);
                        }else{
                            layer.open({
                                title: ['温馨提示'],
                                content: data.msg,
                                btn: ['确定'],
                                shadeClose: true,
                                //回调函数
                                yes: function(index, layero){
                                    layer.close(index);
                                    //防止页面跳转
                                    return false;
                                }

                            });
                        }
                    }


                });
                    return false;
                
            }
                    

        })

    });
</script>
{/block}
