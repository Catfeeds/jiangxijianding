<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
</head>
<body>
<div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <form class="layui-form" action="" id="addform">
            <input type="hidden" name="id" value="{$datas.id|default=''}">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">题目</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入题目" lay-verify="required" name="topic_name" id="topic_name" value="{$datas.topic_name|default=''}" class="layui-textarea">{$datas.answer_explain|default=''}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">归属题库</label>
                <div class="layui-input-block b">
                    <input type="radio" name="range" value="1" {$datas.range == '1'? 'checked': '';} title="正规题库">
                    <input type="radio" name="range" value="2" {$datas.range == '2'? 'checked': '';} title="作业题库">
                    <input type="radio" name="range" value="3" {$datas.range == '3'? 'checked': '';} title="模拟题库">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">难易程度</label>
                <div class="layui-input-block c">
                    <input type="radio" name="topic_level" value="1" title="易" {$datas.topic_level == '1'? 'checked': '';}>
                    <input type="radio" name="topic_level" value="2" title="偏易" {$datas.topic_level == '2'? 'checked': '';}>
                    <input type="radio" name="topic_level" value="3" title="适中" {$datas.topic_level == '3'? 'checked': '';}>
                    <input type="radio" name="topic_level" value="4" title="偏难" {$datas.topic_level == '4'? 'checked': '';}>
                    <input type="radio" name="topic_level" value="5" title="难" {$datas.topic_level == '5'? 'checked': '';}>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">答案解析</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" lay-verify="required" name="answer_explain" class="layui-textarea">{$datas.answer_explain|default=''}</textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit lay-filter="formSubmit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
{load href="__PUBLIC__/layui/layui.js"/}
{load href="__PUBLIC__/layui/lay/modules/code.js"/}
{load href="__PUBLIC__/js/jquery.min.js"}
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
    });

    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use(['form', 'layer','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;

        //添加表单监听事件
        form.on('submit(formSubmit)', function (data) {
            data=data.field;
            $.ajax({
                url:'/api/LearningTopicOfficial/officialAddOperation',
                type:'post',
                data:data,
                dataType:'json',
                success:function (data) {
                    if (data.status==1){
                        layer.msg(data.msg,{
                            icon: 1,//提示的样式
                            time:  2000, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                            end: function () {
                                //当你在iframe页面关闭自身时
                                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.layer.close(index); //再执行关闭
                                parent.location.reload();
                            }
                        });
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
            //防止页面跳转
            return false;
        });
    });

</script>
