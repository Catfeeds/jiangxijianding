<div>
    <div class="header_title"><span>试题列表</span></div>
    <div class="shiti_main">

        <div class="layui-col-xs12 layui-col-md12">
            <span class="shiti_title">2018年秋季鉴定A类 焊工</span>
            {volist name="data" id="vo"}
            <div class="layui-col-xs3 layui-col-md3">
                <div class="kecheng_item">
                    <div class="kecheng_item_img"><img src="/static/center/img/kecheng_tiem.png"></div>
                    <p>{$vo.paper_name}</p>
                </div>
                <div class="double_btn jilu_btn">
                    <p class="exam_time"><?=date('Y-m-d H:i:s',$vo['start_time'])?></p>
                    <p class="exam_time"><?=date('Y-m-d H:i:s',$vo['stop_time'])?></p>
                    <div class="look_btn margin_right_15 ajax-linkk" rel="{:url('/learning/center/onlineTopicAnswer',['id'=>$vo.id])}">查看</div>
                </div>
                <div class="wanchengbfb"><span>考试成绩：{$vo.score}.0</span><span class="correct"><img src="/static/center/img/correct.png">{$vo.correct_count}道</span><span class="error"><img src="/static/center/img/error.png">{$vo.error_count}道</span></div>
            </div>
            {/volist}
        </div>
    </div>
</div>
<script type="text/javascript">
    layui.use(['form', 'laypage', 'laydate'], function() {
        var form = layui.form,
            $ = layui.jquery;
        form.render();
        var laydate = layui.laydate;
        $ = layui.jquery;
        form.render();

        var laypage = layui.laypage;

        $(".ajax-linkk").each(function() {
            $(this).click(function() {
                var diZhi = $(this).attr("rel");
                htmlobj = $.ajax({
                    url: diZhi,
                    async: false
                });
                $(".ajax-Box").html(htmlobj.responseText);
            });
        });

    });
</script>
